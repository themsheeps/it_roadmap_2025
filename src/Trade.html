  <div class="container">
    <h2 class="text-center">Post Pre-matched Trade</h2>
    <div class="form">
      <form>
        <div class="form-group">
          <label for="isin1">ISIN</label>
          <input type="text" class="form-control" id="isin1" placeholder="I.e. ZAE0001">
          <label for="buyLegId1">Buy Leg ID</label>
          <input type="text" class="form-control" id="buyLegId1" placeholder="I.e. 12345">
          <label for="saleLegId1">Sale Leg ID</label>
          <input type="text" class="form-control" id="saleLegId1" placeholder="I.e. 54321">
          <label for="tradeId1">Trade ID</label>
          <input type="text" class="form-control" id="tradeId1" placeholder="I.e. 1010">
          <label for="settlementDate1">Settlement Date</label>
          <input type="text" class="form-control" id="settlementDate1" placeholder="I.e. 0 for T+0, else YYYYMMDD">
          <label for="buyerAddress1">Buyer ID (Address - hint: 0xFb91a2395d9E49b89fcA3dca0959b6eB4Ea08a0B)</label>
          <input type="text" class="form-control" id="buyerAddress1" placeholder="">
          <label for="sellerAddress1">Seller ID (Address - hint: 0x8eA823e5951243bFA7f1Daad4703396260071fB9)</label>
          <input type="text" class="form-control" id="sellerAddress1" placeholder="">
          <label for="buyerCustodianAddress1">Buyer Custodian ID (Address - hint: 0x1c6B96De685481c2d9915b606D4AB1277949b4Bc)</label>
          <input type="text" class="form-control" id="buyerCustodianAddress1" placeholder="">
          <label for="sellerCustodianAddress1">Seller Custodian ID (Address - hint: 0x2d14d5Ae5E54a22043B1eccD420494DAA9513e06)</label>
          <input type="text" class="form-control" id="sellerCustodianAddress1" placeholder="">         
          <label for="amount1">Amount of Securities</label>
          <input type="text" class="form-control" id="amount1" placeholder="I.e. 200">
          <label for="price1">Price</label>
          <input type="text" class="form-control" id="price1" placeholder="I.e. 3000">   
        </div>
        <button type="submit" class="btn btn-primary btn-reportTrade">Submit</button>
        <span class="label label-success" id="reportTrade-label"></span>
        <span class="label label-warning" id="reportTrade-label-error"></span>
        <br />
        <br />
      </form>
    </div>
