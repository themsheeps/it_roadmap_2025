  <div class="container" id="createMandateContainer">
    <h2 class="text-center">Create Mandate</h2>
    <div class="form">
      <form>
        <div class="form-group">
          <label for="mandateAddress1">Mandate Address (hint: 0x51e63a2E221C782Bfc95f42Cd469D3780a479C15)</label>
          <input type="text" class="form-control" id="mandateAddress1" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary btn-createMandate">Create Mandate</button>
        <button type="submit" class="btn btn-primary btn-removeMandate">Remove Mandate</button>
        <span class="label label-success" id="createMandate-label"></span>
        <span class="label label-warning" id="createMandate-label-error"></span>
        <br />
        <br />
      </form>
    </div>
    <hr />
  </div>

  <div class="container odd" id="checkAuthorisedPartyContainer">
    <h2 class="text-center">Check Authorised Party</h2>
    <div class="form">
      <form>
        <button type="submit" class="btn btn-primary btn-checkAuthorisedParty">Submit</button>
        <span class="label label-success" id="checkAuthorisedParty-label"></span>
        <span class="label label-warning" id="checkAuthorisedParty-label-error"></span>
        <br />
        <br />
      </form>
    </div>
    <hr />
  </div>

  <div class="container" id="confirmTradeLeg">
    <h2 class="text-center">Confirm Trade Leg</h2>
    <div class="form">
      <form>
        <div class="form-group">
            <div class="form-group">
                <label for="buySaleIndicator3">Buy / Sell Leg</label>
                <select class="form-control" id="buySaleIndicator3">
                  <option>make a selection</option>
                  <option>BUY LEG</option>
                  <option>SALE LEG</option>
                </select>
              </div>
            <!--label for="buySaleIndicator3">Buy / Sale Leg Indicator</label-->
            <!--input type="text" class="form-control" id="buySaleIndicator3" placeholder="0 = Buy, 1 = Sale"-->
            <label for="legId3">Leg ID</label>
            <input type="text" class="form-control" id="legId3" placeholder="">
            <label for="isin3">ISIN</label>
            <input type="text" class="form-control" id="isin3" placeholder="">
            <label for="beneficialHolderAddress3">Beneficial Holder Address</label>
            <input type="text" class="form-control" id="beneficialHolderAddress3" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary btn-confirmLeg">Submit</button>
        <span class="label label-success" id="confirmLeg-label"></span>
        <span class="label label-warning" id="confirmLeg-label-error"></span>
        <br />
        <br />
